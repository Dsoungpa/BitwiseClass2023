<!DOCTYPE html>
<html lang="'eng">
    
    <head>
        <title>Page Structure</title>
        <link rel="stylesheet" type="text/css" href="./css/stylesheet.css"/> 
    </head>

    <body>
        
        <!-- HEADER -->
        <header>
            <h1>Header</h1>
        </header>

        <!-- NAV -->
        <nav> 
            <ul>
                <li><a href="https://overwatch.blizzard.com/en-us/" target="_blank">Overwatch</a></li>
                <li><a href="https://www.minecraft.net/en-us" target="_blank">Minecraft</a> </li>
                <li><a href="https://playvalorant.com/en-us/" target="_blank">Valorant</a> </li>
            </ul>
        </nav>

        <!-- MAIN DIV -->
        <div class="main">
            <!-- SECTION AND ASIDE -->
            <section> 
                <h1>Section</h1>
            </section>

            <aside> 
                <h1>Aside</h1>
            </aside>
        </div>
        
        <!-- ARTICLE -->
        <article> 
            <h1>Article</h1>
        </article>
        

        <!-- FOOTER -->
        <footer> 
            <h1>Footer</h1>
        </footer>
    </body>

</html>
