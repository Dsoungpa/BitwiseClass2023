<!DOCTYPE html>
<html lang="'eng">

    <head>
        <title>Keyboard Shortcuts</title>
    </head>

    <body>
        <p>Use a search engine to find and fill out the following "Keyboard Shortcuts"</p>

        <ul>
            <!--Example-->
            <li>Save File: CTRL+S</li>
            <!--End Example-->

            <li>Cut: CTRL+X</li>
            <li>Copy: CTRL+C</li>
            <li>Paste: CTRL+V</li>
            <li>Undo: CTRL+C</li>
            <li>Find Text: CTRL+F</li>
            <li>Select All Text: CTRL+A</li>
        </ul>
    </body>

</html>
